[supervisord]
nodaemon=true

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
startretries=10
priority=10
stdout_events_enabled=true
stderr_events_enabled=true

[program:php-fpm]
command=php-fpm -F
autostart=true
autorestart=true
priority=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /srv/www/artisan queue:listen --queue=default,emails,exports --tries=1
autostart=true
priority=15
autorestart=true
numprocs=2
user=www-data
redirect_stderr=true
stdout_logfile=/srv/www/worker.log
stopwaitsecs=3600

